        </div>
    </div>
</body>
<script>
    //cat 1
    let clicks1 = 0;
    let cat1 = 'Baby';
    document.querySelector('#clicks1').textContent = clicks1;
    document.querySelector('#cat1').textContent = cat1;
    document.querySelector('#cat-picture1').addEventListener('click', () => {
        document.querySelector('#clicks1').textContent = ++clicks1;
    });
    document.querySelector('a[href="#cat1"]').addEventListener(('click'), (e) => {
        e.preventDefault();
        document.querySelectorAll('.cat').forEach(c => c.classList.add('hidden'));
        document.querySelector('#cat1-div').classList.toggle('hidden');
